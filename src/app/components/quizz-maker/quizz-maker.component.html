<h1>{{ title }}</h1>
<app-quizz-form-generator [categories]="categories" [difficulties]="difficulties" (formCreateQuizzSubmit)="loadQuizzQuestions($event)"></app-quizz-form-generator>
<app-quizz-displayer *ngIf="questions.length > 0" [questions]="questions" (formQuizzDoneSubmit)="displayResult()"></app-quizz-displayer>
